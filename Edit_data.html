<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>HTML Tabel App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* tombol kembali */
    .back-button {
       position: fixed;
      top: 12px;
      left: 12px;
      z-index: 9999;
      background: #2563eb;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,.2);
    }

    .back-button:hover {
      background: #1e40af;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Tombol Kembali -->
  <a href="index.html" class="back-button">‚Üê Dashboard Awal</a>

  <!-- App Lovable -->
  <iframe src="https://interactive-update-buddy.lovable.app/"></iframe>

</body>
</html>
